<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ESP32 BLE</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>ESP32 BLE</h1>
    <button onclick="connectBLE()">Se connecter</button>
    <p id="status">Statut: Déconnecté</p>
    <p id="gpioValue">Valeur GPIO: --</p>

    <script>
        let bleDevice, bleCharacteristic;

async function connectBLE() {
    try {
        bleDevice = await navigator.bluetooth.requestDevice({
            filters: [{ services: ["12345678-1234-5678-1234-56789abcdef0"] }]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService("12345678-1234-5678-1234-56789abcdef0");
        bleCharacteristic = await service.getCharacteristic("abcdef01-1234-5678-1234-56789abcdef0");

        document.getElementById("status").textContent = "Statut: Connecté";

        if (bleCharacteristic.properties.notify) {
            bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotification);
            await bleCharacteristic.startNotifications();
            console.log("Notifications BLE activées !");
        } else {
            console.log("Les notifications ne sont pas supportées.");
        }
    } catch (error) {
        console.error("Erreur de connexion BLE:", error);
    }
}

function handleNotification(event) {
    let value = new TextDecoder().decode(event.target.value);
    document.getElementById("gpioValue").textContent = "Valeur GPIO: " + value;
    console.log("Donnée reçue:", value);
}
</body>
</html>
